<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template1">
<head>

<meta charset="utf-8"/>
<title>Votre banque</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>




</head>
<body>

<div layout:fragment="content">


<div class="container" style="background-color: teal;">
  <br/>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/logo1.jpg" alt="Chania" width="460" height="345"/>
      </div>

      <div class="item">
        <img src="img/logo2.jpg" alt="Chania" width="460" height="345"/>
      </div>
    
      <div class="item">
        <img src="img/logo3.jpg" alt="Flower" width="460" height="345"/>
      </div>

      <div class="item">
        <img src="img/logo4.jpg" alt="Flower" width="460" height="345"/>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br/>
<div style="background-color:aqua; ">

					<br/>
					<div style="margin-left: 40%;margin-right: 20%;margin-top: 100px; font-size: xx-large ;">
						<span class="label label-primary" > calcul de score</span><br/>
					</div>
					
					
					
						<div style="margin-left: 40%;margin-right: 20%;margin-top: 100px;">
									<form th:action="@{/calculScoreForm}" method="post" >
									
									<label>Section: </label> <input type="text" name="sectionCalculScore" placeholder="math/science/eco/info/lettre"  />
								    <br/><br/>
								   
									<label>Note math</label> <input type="number" name="mathCalcul" min="0" max="20" /><br/><br/>
									<label>Note physique</label> <input type="number" name="physiqueCalcul" min="0" max="20"  /><br/><br/>
									<label>Note science</label> <input type="number" name="scienceCalcul" min="0" max="20" /><br/><br/>
									<label>Note français</label> <input type="number" name="françaisCalcul"  min="0" max="20"/>  
									 <button style="margin-left: 3%;font-size: xx-large ;" type="submit" class="btn btn-danger">Calculer score</button><br/>
									<label>Note anglais</label> <input min="0" max="20" type="number" name="anglaisCalcul" /><br/><br/>
									<label>Note arabe</label> <input min="0" max="20" type="number" name="arabeCalcul" /><br/><br/>
									<label>Note phylo</label> <input min="0" max="20" type="number" name="phyloCalcul" />
									
									</form>
									<br/>
									<div class="alert alert-danger"  th:if="${scoreErreur}" th:text="${scoreErreur}">
									 
									</div>
						
						  	<div class="alert alert-success" th:if="${calculScoreTermine}" th:text="${calculScoreTermine}"> </div> 
						
						
						
					
					
					<hr/>
					
					</div>

</div>
</div>
</body>
</html>
